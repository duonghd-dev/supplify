<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sản phẩm - Supplify</title>
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"
            ><img src="./img/logo.png" alt="Supplify Logo"
          /></a>
        </div>
        <button class="hamburger" aria-label="Toggle Menu">☰</button>
        <nav class="nav">
          <div class="icons">
            <input
              class="input-search"
              type="text"
              placeholder="Tìm kiếm sản phẩm..."
            />
            <button class="icon-btn" id="search-btn" aria-label="Tìm kiếm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <a href="index.html">Trang chủ</a>
          <a href="product_list.html">Sản phẩm</a>
          <a href="contact.html">Liên hệ</a>
          <a href="#" id="user-btn">Đăng nhập</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container content-grid">
        <aside class="sidebar">
          <div class="breadcrumb">
            <a href="index.html">Trang chủ</a>
            <span class="breadcrumb-separator">></span>
            <a href="product_list.html">Sản phẩm</a>
          </div>
          <div class="filter-group">
            <h3 class="filter-heading">Danh mục</h3>
            <ul>
              <li>
                <label
                  ><input type="checkbox" /><span>Vệ sinh cá nhân</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span>Giấy & Khăn giấy</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span>Đồ dùng một lần</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Dụng cụ & Hóa chất vệ sinh</span
                  ></label
                >
              </li>
              <li>
                <label><input type="checkbox" /><span>Giặt là</span></label>
              </li>
            </ul>
            <h3 class="filter-heading">Combo</h3>
            <ul>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo vệ sinh cá nhân (7 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo tắm gội rửa tay (3 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo giấy tiêu dùng (2 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo vệ sinh phòng (6 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo tiện ích bổ sung (4 món)</span
                  ></label
                >
              </li>
            </ul>
          </div>
        </aside>
        <div class="product-grid"></div>
      </div>
    </main>

    <div class="modal" id="login-modal">
      <div class="login-container">
        <button class="close-modal-btn" aria-label="Close Modal">×</button>
        <div class="logo">
          <a href="index.html"
            ><img src="./img/logo.png" alt="Supplify Logo"
          /></a>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ccf@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu của bạn"
              required
            />
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="sign-in-btn">Đăng nhập</button>
        </form>
        <div class="create-account">
          <a href="#">Chưa có tài khoản? Đăng ký tại đây</a>
        </div>
      </div>
    </div>

    <div class="cart-panel" id="cart-panel">
      <div class="cart-content">
        <button class="close-modal-btn" aria-label="Close Cart">×</button>
        <h2>Giỏ hàng</h2>
        <div class="cart-items"></div>
        <div class="cart-total"></div>
        <a href="contact.html" class="btn btn-primary" style="margin-top: 20px"
          >Liên hệ để đặt hàng</a
        >
      </div>
    </div>

    <footer class="footer">
      <div class="footer-inner">
        <div class="logo">
          <img src="./img/logo.png" alt="Supplify Logo" />
        </div>
        <ul class="footer-nav">
          <li><a href="product_list.html">Sản phẩm</a></li>
          <li><a href="contact.html">Liên hệ</a></li>
        </ul>
        <div class="footer-bottom">
          <a href="#">Supplify - 31-07-2025</a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

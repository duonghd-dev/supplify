<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sản phẩm đồ uống</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="./img/logo.png" alt="Logo" />
        </a>
        <nav class="nav">
          <a href="index.html">Trang chủ</a>
          <a href="product_list.html">Sản phẩm</a>
          <a href="contact.html">Liên hệ</a>
        </nav>
        <div class="icons">
          <input class="input-search" type="text" />
          <button class="icon-btn" id="search-btn" aria-label="Tìm kiếm">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button class="icon-btn" id="cart-btn" aria-label="Giỏ hàng">
            <i class="fa-solid fa-cart-plus"></i>
          </button>

          <button
            class="icon-btn"
            id="user-btn"
            aria-label="Tài khoản"
          ></button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="container content-grid">
        <!-- Sidebar for Filters -->
        <aside class="sidebar">
          <div class="breadcrumb">
            <a href="index.html">Trang chủ</a>
            <span class="breadcrumb-separator">></span>
            <a href="product_list.html">Sản phẩm</a>
          </div>
          <div class="filter-group">
            <h3 class="filter-heading">Danh mục</h3>
            <ul>
              <li>
                <label
                  ><input type="checkbox" /><span>Vệ sinh cá nhân</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span>Giấy & Khăn giấy</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span>Đồ dùng một lần</span></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Dụng cụ & Hóa chất vệ sinh</span
                  ></label
                >
              </li>
              <li>
                <label><input type="checkbox" /><span>Giặt là</span></label>
              </li>
            </ul>
            <h3 class="filter-heading">Combo</h3>
            <ul>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo vệ sinh cá nhân (7 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo tắm gội rửa tay (3 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo giấy tiêu dùng (2 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo vệ sinh phòng (6 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Combo tiện ích bổ sung (4 món)</span
                  ></label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" /><span
                    >Sản phẩm thân thiện môi trường</span
                  ></label
                >
              </li>
            </ul>
          </div>
        </aside>

        <!-- Product Grid -->
        <div class="product-grid"></div>
      </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
      <div class="login-container">
        <div class="logo">
          <a href="#">
            <img src="./img/logo.png" alt="Classic Fine Foods Logo" />
          </a>
        </div>
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ccf@example.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu của bạn"
            />
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="sign-in-btn">Đăng nhập</button>
        </form>
        <div class="create-account">
          <a href="#">Chưa có tài khoản? Đăng ký tại đây</a>
        </div>
      </div>
    </div>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
      <div class="cart-content">
        <h2>Giỏ hàng</h2>
        <div class="cart-items"></div>
        <div class="cart-total"></div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-inner">
        <div class="logo">
          <img src="./img/logo.png" alt="Classic Fine Foods Logo" />
          <p class="footer-subtitle">FINE FOODS</p>
        </div>
        <ul class="footer-nav">
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
        <div class="footer-bottom">
          <a href="#">iDuong - 31-07-2025</a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
